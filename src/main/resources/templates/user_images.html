<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的作品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/style.css" rel="stylesheet" media="screen"/>
    <link href="/css/weui.min.css" rel="stylesheet" />
    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/css/app.css" media="screen" rel="stylesheet"/> 
    
	<link href="/css/app.css" rel="stylesheet" media="screen"/>
</head>
<body>
	<header class="dsx-header">
        <h3 class="dsx-title">我的作品</h3>
    </header>
	<div th:each="image : ${images}">
	  <div class="weui-module-grids">
	  	<a th:href="${{image.imageUrl}}" class="weui-module-grid">
            <div class="weui-grid__icon">
                <img th:src="${{image.thumbnailUrl}}" th:alt="${{image.imageName}}"/>
            </div>
        </a>
	  </div>
	</div>
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
</body>
</html>
