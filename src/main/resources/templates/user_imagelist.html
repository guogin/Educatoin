<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>作品相关衍生品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css" />
	<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" />
	<link href="/css/app.css" rel="stylesheet" media="screen"/>
    <style type="text/css">
	　　　　ul,li{list-style:none;}
	</style>
</head>
<body>
	<header class="dsx-header">
        <h1 class="dsx-title">我的作品</h1>
    </header>
    <div th:each="image : ${images}">
	  <div class="weui-module-grids">
            <div class="weui-module-grid">
                <img th:src="${{image.thumbnailUrl}}" th:alt="${{image.id}}"/>
            </div>
	  </div>
	</div>
	<div id="code" style="visibility:hidden" th:text="${{code}}" />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
	    $(document).ready(function () {
	    	$("img").click(function(){
	    		window.location.href = "/user/derivedproduct?imgcontainer="+this.alt;
	    	});
	    })
   	/*]]>*/
    </script>
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
</body>
</html>
