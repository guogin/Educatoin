<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>作品相关衍生品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/style.css" rel="stylesheet" media="screen"/>
    <link href="/css/weui.min.css" rel="stylesheet" />
    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/css/app.css" media="screen" rel="stylesheet"/>
</head>
<body>
	<header class="dsx-header">
        <h1 class="dsx-title">我的作品</h1>
    </header>
    <div th:each="image : ${images}">
	  <div class="weui-module-grids">
            <div class="weui-module-grid">
                <img th:src="${{image.thumbnailUrl}}" th:alt="${{image.id}}"/>
            </div>
	  </div>
	</div>
	<div class="page__bd">
		<div class="weui-cells__tips tip-bar-color">本月主推，你还可以做...</div>
    </div>
    <div class="container" id="container">
        <div class="page grid js_show">
            <div class="weui-module-grids">
 				<a href="/derivation/works" class="weui-module-grid-prod">
                    <div class="weui-grid-dsx-icon-prod">
                        <img src="/images/works.jpg" alt="1" width="80" height="80"/>
                    </div>
                </a>
                <a href="/derivation/gift" class="weui-module-grid-prod">
                    <div class="weui-grid-dsx-icon-prod">
                        <img src="/images/gift.jpg" alt="2" width="80" height="80"/>
                    </div>
                </a>
                <a href="/derivation/literature" class="weui-module-grid-prod">
                    <div class="weui-grid-dsx-icon-prod">
                        <img src="/images/literature.jpg" alt="3" width="80" height="80"/>
                    </div>
                </a>
                <a href="/derivation/frame" class="weui-module-grid-prod">
                    <div class="weui-grid-dsx-icon-prod">
                        <img src="/images/frame.jpg" alt="4" width="80" height="80"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
	<div id="code" style="visibility:hidden" th:text="${{code}}" />
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
	    $(document).ready(function () {
	    	$("img").click(function(){
	    		window.location.href = "/user/derivedproduct?imgcontainer="+this.alt;
	    	});
	    })
   	/*]]>*/
    </script>
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
</body>
</html>
