<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户搜索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/style.css" rel="stylesheet" media="screen"/>
    <link href="/css/weui.min.css" rel="stylesheet" />
    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/css/app.css" media="screen" rel="stylesheet"/>
</head>
<body>
	<div id="productList">
		<div class="weui-panel__bd" th:each="product : ${productList}">
		  <a class="weui-cell weui-cell_access" href="javascript:;" hreflang="student.id">
		    <div class="weui-media-box__hd">
		      <img class="weui-media-box__thumb" th:src="${{product.imageUrl}}"/>
		    </div>
		    <div class="weui-cell__bd">
		      <p th:text="${{product.productName}}"></p>
		    </div>
		    <div class="weui-cell__bd">
		      <p th:text="${{product.category}}"></p>
		    </div>
	   	    <div class="weui-cell__bd">
		      <p th:text="${{product.productPrice}}"></p>
		    </div>
		    <div class="weui-cell__ft">
		    </div>
		  </a>
		</div>
	</div>
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script>
	/*<![CDATA[*/

	/*]]>*/  
	</script>
</body>
</html>
