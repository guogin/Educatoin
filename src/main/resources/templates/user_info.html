<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>大树夏欢迎您</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/style.css" rel="stylesheet" media="screen"/>
    <link href="/css/weui.min.css" rel="stylesheet" />
    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
    <link href="/css/app.css" media="screen" rel="stylesheet"/>
</head>
<body>
	<header class="dsx-header">
		<h3 class="dsx-title">
			<span th:text="'您好,' +  ${customer.name}"></span>
		</h3>
	</header>
	<div class="weui-form-preview">
		<div class="weui-form-preview__hd">
			<label class="weui-form-preview__label">手机号</label> <em
				class="weui-form-preview__value"><span
				th:text="${customer.mobilePhone}"></span></em>
		</div>
		<div id="children" th:each="student : ${customer.students}">
			<div id="${{student.id}}" class="weui-panel__bd">
				<div class="weui-cells">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<input class="weui-input" placeholder="孩子姓名" type="text" readonly="true" th:text="${{student.studentName}}"/>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label" for=""> 生日 </label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="date" value="" readonly="true" th:text="${{student.birthday}}"/>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label" for=""> 剩余课时 </label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" pattern="[0-9]*" type="number" value="24" readonly="true" th:text="${{student.leftPeriods}}"/>
					</div>
				</div>
			</div>
		</div>
		<div class="button_sp_area dsx-add">
			<a id="btnAdd" href="javascript:void(0);" class="weui-btn weui-btn_mini weui-btn_default">＋添加学员信息</a>
		</div>
	</div>
	<!-- body 最后 -->
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-weui.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/vue.min.js"></script>
</body>
</html>
