<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
        用户注册
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <!-- head 中 -->
        <link href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css" rel="stylesheet"/>
        <link href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css" rel="stylesheet"/>
        <link href="/css/app.css" media="screen" rel="stylesheet"/>
    </head>
    <body>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <img alt="" height="200" src="/images/logo.jpg" style="display: block; margin: 0 auto;" width="200"/>
            </div>
        </div>
        <form action="#" class="weui-cells weui-cells_form" method="post" th:action="@{/user/signup}" th:object="${customer}">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">
                        手机号
                    </label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入手机号" type="tel" th:field="*{mobilePhone}" />
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">
                    获取验证码
                    </button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码" />
                </div>
            </div>
            <div id="children">
                <div class="weui-panel__bd" v-for="(child, index) in children">
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">
                                    学员姓名
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" placeholder="请输入姓名" type="text" />
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-cancel" v-if="child.removable" v-on:click="removeChild(index, $event)"></i>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label" for="">
                                    生日
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="date" value=""/>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label" for="">
                                    课时数
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" pattern="[0-9]*" type="number" value="0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button_sp_area demo-add">
                    <a id="btnAdd" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default" v-on:click="addChild">＋添加学员信息</a>
                </div>
            </div>
            <div class="demos-content-padded">
                <input class="weui-btn weui-btn_primary" type="submit" value="注册"/>
            </div>
            <input th:field="*{openCode}" type="hidden"/>
        </form>
        <!-- body 最后 -->
        <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js">
        </script>
        <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js">
        </script>
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="/js/user_signup.js">
        </script>
    </body>
</html>
