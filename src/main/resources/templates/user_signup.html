<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
        用户注册
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <!-- head 中 -->
	    <link href="/css/weui.min.css" rel="stylesheet" />
	    <link href="/css/jquery-weui.min.css" rel="stylesheet" />
	    <link href="/css/app.css" media="screen" rel="stylesheet"/> 
    </head>
    <body>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <img alt="" height="200" src="/images/logo.jpg" style="display: block; margin: 0 auto;" width="200"/>
            </div>
        </div>
        <div class="weui-cells weui-cells_form">
            <div id="signup">
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">
                            手机号
                        </label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" placeholder="请输入手机号" type="tel" v-model="mobilePhone" />
                    </div>
                    <div class="weui-cell__ft">
                        <a href="javascript:;" class="weui-vcode-btn" v-on:click="onClickGetVerificationCode">
                            获取验证码
                        </a>
                    </div>
                </div>
                <div class="weui-cells__tips">*请您填写正确的手机号，以便与您购买的课时绑定</div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码" v-model="verificationCode" />
                    </div>
                </div>
                <div class="weui-panel__bd" v-for="(child, index) in children">
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label">
                                    学员姓名
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" placeholder="请输入姓名" type="text" v-model="child.name"/>
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-cancel" v-if="removable" v-on:click="removeChild(index, $event)"></i>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label" for="">
                                    生日
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="date" v-model="child.birthday" />
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <label class="weui-label" for="">
                                    课时数
                                </label>
                            </div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" pattern="[0-9]*" type="number" v-model="child.numberOfClasses"/>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="btnAdd" href="javascript:void(0);" class="weui-cell weui-cell_link" v-on:click="addChild">
                    <div class="weui-cell__bd">+添加学员</div>
                </a>
                <div class="demos-content-padded page__bd page__bd_spacing">
                    <a href="javascript:;" class="weui-btn weui-btn_primary" v-on:click="onSubmit">注册</a>
                </div>
                <div id="wxOpenCode" th:text="${openCode}" style="display:none" />
            </div>
        </div>
        <!-- body 最后 -->
	    <script src="/js/jquery.min.js" type="text/javascript" ></script>
		<script src="/js/jquery-weui.min.js" type="text/javascript" ></script>
		<script src="/js/bootstrap.min.js" type="text/javascript" ></script>
		<script src="/js/vue.min.js" type="text/javascript" ></script>
        <script src="/js/user_signup.js" type="text/javascript" ></script>
    </body>
</html>
